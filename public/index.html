<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/8104745636.js"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery cdn , necessary for bootstrap js -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- MapBox Api -->

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app_wrapper">
      <div class="app_navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navItems">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="app_map">
        <h2 class="display-4 ms-2 text-white">Coronavirus Tracker</h2>
        <br />
        <small class="text-center pt-2 text-white">Global Cases</small>

        <div class="global_case_wrapper row mx-3">
          <span class="global_infected"
            ><small class="text-muted">Infected</small><br /><span
              >234545</span
            ></span
          >
          <span class="global_active" 
            ><small class="text-muted">Active</small><br /><span
              >234545</span
            ></span
          >
          <span class="global_deaths"
            ><small class="text-muted">Deaths</small><br /><span
              >234545</span
            ></span
          >
          <span class="global_recovered"
            ><small class="text-muted">Recovered</small><br /><span
              >234545</span
            ></span
          >
          <span class="global_countries"
            ><small class="text-muted">Countries</small><br /><span
              >234545</span
            ></span
          >
        </div>
        
        <div id='map'>
          <div id="menu" class="btn-group-vertical btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
            <!-- See a list of Mapbox-hosted public styles at -->
            <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
            
            <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" class="btn-check">
            <label for="outdoors-v11" class="btn btn-outline-primary">outdoors</label>
            <input id="light-v10" type="radio" name="rtoggle" value="light" class="btn-check">
            <label for="light-v10" class="btn btn-outline-primary">light</label>
            <input id="dark-v10" type="radio" name="rtoggle" value="dark" checked class="btn-check">
            <label for="dark-v10" class="btn btn-outline-primary">dark</label>
            </div>
            
        </div>
      
        
      </div>
    </div>
  </body>
</html>
